<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai's Cook Book</title>

    <style>
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #007bff; /* Blue Header */
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo{
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .logo h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            padding: 10px;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .cta-btn {
            background: white;
            color: #007bff;
            padding: 10px 18px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #cce5ff;
        }

        
        .card {
            margin: 20px;
            padding: 15px;
            text-align: center;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.3);
        }

       
        .btn {
            background: linear-gradient(135deg, #007bff, #0056b3); /* Blue Button */
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
        }

        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
                margin-top: 10px;
            }
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="load()">

    <header class="main-header">
        <div class="logo">
            <img src="logo.png"style="border-radius:100px" height="70px" width="95px" alt="">
            <h1 style="margin-top: 13px;"> RECIPES</h1>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Recipes</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="cta-btn">Explore Recipes</button>
        </nav>
    </header>

    
    <div class="container-fluid">
        <div class="row" id="target"></div>
    </div>

    <script>
        async function load() {
            var response=await fetch('dummy.json');
            var body=await response.json();
            var itemArray=body.foods;
            var target=document.getElementById('target');

            for (var i=0;i<itemArray.length;i++)
             {
                var card=document.createElement('div');
                card.classList.add('col-lg-3', 'col-md-4', 'col-sm-10', 'col-xs-12');
                card.innerHTML = ` 
                <div class="card">
                    <div class="card-header">
                        <img src="${itemArray[i].image}" width="250px" height="300px" style="border-radius: 10px;"/>
                    </div>
                    <div class="card-body">
                        <div><b>Item Name:</b> ${itemArray[i].name}</div>
                        <div><b>Difficulty:</b> ${itemArray[i].difficulty}</div>
                        <div><b>Rating:</b> ${itemArray[i].rating} ‚≠ê</div>
                        <button class="btn btn-outline-light" onclick="viewDetails(${i})">View Details</button>
                    </div>
                </div>`;

                target.appendChild(card);
            }
        }

        function viewDetails(index) {
            window.location.href=`details.html?index=${index}`;
        }
    </script>

</body>
</html>
